        <main>
            <div class="content">
                <p class="main_name">Введіть число:</p>
                <input type="text" id="number" placeholder="Введіть число">
                <button onclick="countDigits()">Push</button>
                <div class="result">
                    <p id="output">Кількість цифр: </p>
                </div>
            </div>
        </main>


        <script>
            function countDigits() {
                let number = document.getElementById("number").value;
                if (number) {
                    let digitCount = number.replace(/\D/g, "").length;
                    document.getElementById("output").innerHTML = "Кількість цифр: " + digitCount;
                } else {
                    document.getElementById("output").innerHTML = "Будь ласка, введіть число!";
                }
            }
        </script>
    </body>
