<script>
    function drawSquare() {
        var canvas = document.getElementById('myCanvas');
        var ctx = canvas.getContext('2d');

        var sideLength = document.getElementById('sideLength').value;
        canvas.width = sideLength * 2; 
        canvas.height = sideLength * 2;



        var perimeter = sideLength * 4;
        document.getElementById('perimeter').innerText = "Периметр квадрата: " + perimeter + " одиниць";
    }
</script>
