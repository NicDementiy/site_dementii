<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Робота№23:</title>
  <link rel="stylesheet" href="ROBOTA1CSS.css">
  <script src="https://kit.fontawesome.com/20e02f2fbf.js" crossorigin="anonymous"></script>
  <script src="../burger.menu.js"></script>
  <style>
    .loader {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
    <header>
        <div id="snow"></div>
        <div class="header_style">
            <div class="logo">
                <img src="img/name.png" class="ava">
                <p class="name">Pavlov Dementii</p>
            </div>
            <div class="menu_item">
                <ul>
                    <li>
                        <a href="index.html" target="_blank">
                            <i class="fa-solid fa-house"></i> Home
                        </a>
                    </li>
                </ul>
            </div>
            <div class="burger">
                <span></span>
            </div>
        </div>
    </header>
    <p class="main_name">Введіть розміри прямокутника та швидкість його обертання</p>
    <div class="content">
        <p>Введіть довжину, ширину прямокутника та швидкість обертання:</p>
        <input type="number" id="length" min="1" value="100" placeholder="Довжина">
        <input type="number" id="width" min="1" value="50" placeholder="Ширина">
        <input type="number" id="speed" min="0" step="0.01" value="0.01" placeholder="Швидкість обертання">
        <button onclick="drawRectangle()">Push</button>
        <br>

        <canvas id="myCanvas"></canvas>
    </div>
    <div class="arrows">
        <a href="ROBOTA22.html"><i class="fa-solid fa-arrow-left"></i></a>

        <a href="ROBOTA24.html"><i class="fa-solid fa-arrow-right"></i></a>
    </div>
<script>
    var angle = 0; 
    var rotationSpeed = 0.01;

    function drawRectangle() {
        var canvas = document.getElementById('myCanvas');
        var ctx = canvas.getContext('2d');

        var length = document.getElementById('length').value;
        var width = document.getElementById('width').value;
        rotationSpeed = parseFloat(document.getElementById('speed').value);

        canvas.width = length * 2; 
        canvas.height = width * 2; 

        animateRotation(ctx, canvas.width / 2, canvas.height / 2, length, width);
    }

    function animateRotation(ctx, centerX, centerY, length, width) {
        ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height); 

        ctx.save();
        ctx.translate(centerX, centerY); 
        ctx.rotate(angle); 
        ctx.beginPath();
        ctx.rect(-length / 2, -width / 2, length, width); 
        ctx.lineWidth = 2;
        ctx.stroke();
        ctx.restore(); 

        angle += rotationSpeed;

        requestAnimationFrame(function() {
            animateRotation(ctx, centerX, centerY, length, width);
        });
    }
</script>
</body>
</html>
