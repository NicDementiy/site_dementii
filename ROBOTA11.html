
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="ROBOTA1CSS.css">
    <script src="https://kit.fontawesome.com/20e02f2fbf.js" crossorigin="anonymous"></script>
    <script src="../burger.menu.js"></script>
</head>
<body>
    <header>
        <div id="snow"></div>
        <div class="header_style">
            <div class="logo">
                <img src="img/name.png" class="ava">
                <p class="name">Pavlov Dementii</p>
            </div>
            <div class="menu_item">
                <ul>
                    <li>
                        <a href="index.html" target="_blank">
                            <i class="fa-solid fa-house"></i> Home
                        </a>
                    </li>
                </ul>
            </div>
            <div class="burger">
                <span></span>
            </div>
        </div>
    </header>
    <p class="main_name">Сортуванння по алфавіту і кіл-ть населення</p>
    <div class="content">
        <p>Сортування за алфавітом</p>
        <div id="worldCapitalsAlph"></div>
        <p>Сортуванння за кількістю наседення </p>
        <div id="worldCapitalsNumber"></div>
        <output></output>
    </div>
    <div class="arrows">
        <a href="ROBOTA10.html"><i class="fa-solid fa-arrow-left"></i></a>
       
        <a href="ROBOTA12.html"><i class="fa-solid fa-arrow-right"></i></a>
    </div>
    <script>
        let worldCapitals = {
        'Київ': 2804000,
        'Лондон': 8982000,
        'Токіо': 13929286,
        'Берлін': 3769495,
        'Париж': 2140526,
        }
        
        let worldCapitalsAlph = Object.keys(worldCapitals).sort()
        let worldCapitalsNumber = Object.keys(worldCapitals).sort((a, b) => worldCapitals[a] - worldCapitals[b])

    function displayCitiesAlph() {
        let alphaDiv = document.getElementById('worldCapitalsAlph');
        worldCapitalsAlph.forEach(city => {
            alphaDiv.innerHTML += `<p>${city} : ${worldCapitals[city]}</p>`;
        });
    }
    function displayCitiesNumber() {
        let numberDiv = document.getElementById('worldCapitalsNumber');
        worldCapitalsNumber.forEach(city => {
            numberDiv.innerHTML += `<p>${city} : ${worldCapitals[city]}</p>`;
        });
    }
    displayCitiesAlph();
    displayCitiesNumber();
    </script>
</body>
</html>
