

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Робота №5:</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="ROBOTA1CSS.css">
    <script src="https://kit.fontawesome.com/20e02f2fbf.js" crossorigin="anonymous"></script>
    <script src="../burger.menu.js"></script>
</head>

<body>
    <header>
        <div id="snow"></div>
        <div class="header_style">
            <div class="logo">
                <img src="img/name.png" class="ava">
                <p class="name">Pavlov Dementii</p>
            </div>

            <div class="menu_item">
                <ul>
                    <li>
                        <a href="index.html" target="_blank">
                            <i class="fa-solid fa-house"></i> Home
                        </a>
                    </li>
                </ul>
            </div>
            <div class="burger">
                <span></span>
            </div>
        </div>
    </header>
    <p class="main_name">Сходинка з вашого символу</p>
    <div class="content">
        <p>Введіть кількість сходинок:</p>
        <input type="text" name="" class="numberSteps">
        <p>Введіть будь-який символ</p>
        <input type="text" name="" class="symbol">
        <button>Push</button>
        <div class="out"></div>
    </div>
    <div class="arrows">
        <a href="ROBOTA4.html"><i class="fa-solid fa-arrow-left"></i></a>
       
        <a href="ROBOTA6.html"><i class="fa-solid fa-arrow-right"></i></a>
    </div>
    <script>
        document.querySelector("button").onclick = myClick
        function myClick() {
            let symbol = document.querySelector(".symbol").value;
            let numberSteps = document.querySelector(".numberSteps").value
            // document.querySelector(".out").value
            let output = ''

            for (let i = 0; i < numberSteps; i++) {
                let currentSymbols = symbol.repeat(i);
                output += currentSymbols + '<br>';
            }
            document.querySelector(".out").innerHTML = output
        }


    </script>
</body>

</html>
