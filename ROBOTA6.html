
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Робота №6:</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="ROBOTA1CSS.css">
    <script src="https://kit.fontawesome.com/20e02f2fbf.js" crossorigin="anonymous"></script>
    <script src="../burger.menu.js"></script>
</head>

<body>
    <header>
        <div id="snow"></div>
        <div class="header_style">
            <div class="logo">
                <img src="img/name.png" class="ava">
                <p class="name">Pavlov Dementii</p>
            </div>
            <div class="menu_item">
                <ul>
                    <li>
                        <a href="index.html" target="_blank">
                            <i class="fa-solid fa-house"></i> Home
                        </a>
                    </li>
                </ul>
            </div>
            <div class="burger">
                <span></span>
            </div>
        </div>
    </header>
    <p class="main_name">Введіть значення і вгадайте число в цьому діапазоні</p>
     <div class="content">
        <p>Введіть мінімальне значення </p>
    <input type="text" class="numberMin">
    <p>Введіть максимальне значення </p>
    <input type="text" class="numberMax">
    <button class="click">Push</button>
    <div class="result" style="display: none;">
        <p class="message"></p>
        <input type="text" class="randomResult">
        <button class="clickResult">Push</button>
    </div>
    <div class="outlet"></div>
</div>
<div class="arrows">
    <a href="ROBOTA5.html"><i class="fa-solid fa-arrow-left"></i></a>
   
    <a href="ROBOTA7.html"><i class="fa-solid fa-arrow-right"></i></a>
</div>

<script>
    let hiddenNumber;
    document.querySelector('.click').onclick = myClick;
    document.querySelector('.clickResult').onclick = checkResult;
    let count = 0;

    function myClick() {
        let numberMax = document.querySelector(".numberMax").value;
        let numberMin = document.querySelector(".numberMin").value;
        hiddenNumber = Math.floor(Math.random() * (numberMax - numberMin + 1) + parseInt(numberMin));
        let message = "Спробуйте вгадати число в діапазоні від " + numberMin + " до " + numberMax;
        document.querySelector(".message").innerHTML = message;
        document.querySelector(".result").style.display = "block";
        document.querySelector(".randomResult").placeholder = "Введіть ваш варіант";

        count = 0;
    }

    function checkResult() {
    let outlet = document.querySelector('.outlet');
    let addNumberInput = document.querySelector(".randomResult");
    let addNumber = parseInt(addNumberInput.value);
    count++
    if (addNumber < hiddenNumber) {
        outlet.innerHTML = "Загадане число більше. Спробуйте ще раз.";
        console.log("Загадане число більше.");
    } else if (addNumber > hiddenNumber) {
        outlet.innerHTML = "Загадане число менше. Спробуйте ще раз.";
        console.log("Загадане число менше.");
    } else {
        outlet.innerHTML = "Ви вгадали! Кількість спроб: " + count;
        console.log("Ви вгадали!");
        return; 
    }
}

</script>

</body>

</html>
