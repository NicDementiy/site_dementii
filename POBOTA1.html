<html lang="en">
<head>

    <link rel="" href="">
    <script src="https://kit.fontawesome.com/20e02f2fbf.js" crossorigin="anonymous"></script>
    <script src="../burger.menu.js"></script>
</head>
<body>
    <header>
        <div id="snow"></div>
        <div class="header_style">
            <div class="logo">
                <img src="img/name.png" class="ava">
                <p class="name">Pavlov Dementii</p>
                <div class="social-links">
                </div>
            </div>
            <div class="logo_slytherin">
                
            </div>
            <div class="menu_item">
                <ul>
                    <li>
                        <a href="SITE.html" target="_blank">
                            <i class="fa-solid fa-house"></i> Home
                        </a>
                    </li>
                </ul>
            </div>
            <div class="burger">
                <span></span>
            </div>
        </div>
    </header>
    <p class="main_name">Забирає всю решту яка залишилася від видачі суми грошей, яка кратна 50 грн.</p>
    <div class="content">
        <p>Яку суму хочете зняти</p>
        <input class="money" type="text" name="" id="">
        <button>Push</button>
        <div class="out"></div>
    </div>

    <div class="arrows">
        <a href=""><i class=""></i></a>
        
        <a href="ROBOTA2.html"><i class="fa-solid fa-arrow-right"></i></a>
    </div> 
    
    <script>
        document.querySelector("button").onclick = myClick 
       

        function myClick(){
            let money = document.querySelector(".money").value;
            document.querySelector(".out").innerHTML = money
            let sum = 0
            let commision = 0

            if (money < 50 || money > 3000) {
                document.querySelector(".out").innerHTML = 'На жаль, Ви можете зняти гроші на суму від 50 грн. до 3000 грн. та сума повинна бути кратною 50.'
            } else if (money % 50 == 0) {
                document.querySelector(".out").innerHTML = 'Заберіть ваші гроші у сумі ' + money + ' грн'
            } else {
                commision = money % 50
                sum = money - commision
                document.querySelector(".out").innerHTML = 'Заберіть ваші шроші у сумі ' + sum + ' грн моя комісія ' + commision 
                
            }
        }

            
    </script>
</body>
</html>
