<body>
    <header>
        <div id="snow"></div>
        <div class="header_style">
            <div class="logo">
                <img src="img/name.png" class="ava">
                <p class="name">Pavlov Dementii</p>
            </div>

            <div class="menu_item">
                <ul>
                    <li>
                        <a href="index.html" target="_blank">

                        </a>
                    </li>
                </ul>

            <div class="burger">
                <span></span>
            </div>
        </div>
    </header>
    <p class="main_name">Прохід на сайт дозволено, якщо вам більше 18 і менше 100</p>
    <div class="content">
        Введіть свій вік
        <input type="text" class="years">
        <button >Push</button>
        <div class="outlet"> </div>
    </div>
    <div class="arrows">
        <a href="ROBOTA3.html"><i class="fa-solid fa-arrow-left"></i></a>
        
        <a href="ROBOTA5.html"><i class="fa-solid fa-arrow-right"></i></a>
    </div>
    <script>
        document.querySelector("button").onclick = myClick ;
        function myClick(){
       
        document.querySelector(".outlet").value;
        let years = document.querySelector(".years").value;
        let ageText

       
        document.querySelector(".outlet").innerHTML = "Ваш вік " + years + ageText;
        if (years % 10 == 1 && years % 100 != 11) {
            ageText = 'рік';
        } else if (years % 10 >= 2 && years % 10 <= 4 && (years % 100 < 10 || years % 100 >= 20)) {
            ageText = 'роки';
        } else {
            ageText = 'років';
        }

        if (years >= 18 && years <= 100) {
            document.querySelector(".outlet").innerHTML = 'Вам ' + years + ' ' + ageText + ' і прохід дозволено'
        } else {
            document.querySelector(".outlet").innerHTML = 'Вам ' + years + ' ' + ageText + ' і прохід не дозволено'
        }
        }
    </script>
