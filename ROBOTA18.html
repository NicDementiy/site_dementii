<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <script src="../burger.menu.js"></script>
</head>
<body>
    <header>
        <div id="snow"></div>
        <div class="header_style">
            <div class="logo">
                <img src="img/name.png" class="ava">
                <p class="name">Pavlov Dementii</p>
            </div>
            <div class="menu_item">
                <ul>
                    <li>
                        <a href="index.html" target="_blank">
                            <i class="fa-solid fa-house"></i> Home
                        </a>
                    </li>
                </ul>
            </div>
            <div class="burger">
                <span></span>
            </div>
        </div>
    </header>
    <p class="main_name">Введіть скільки квадратів ви хочете побачити</p>
    <div class="content">
        <p>Введіть кількість квадратів:</p>
        <input type="number" id="squareCount" min="1" value="10">
        <button onclick="generateSquares()"> Push</button>
        <br>

  <canvas id="myCanvas"></canvas>
</div>
<div class="arrows">
    <a href="ROBOTA17.html"><i class="fa-solid fa-arrow-left"></i></a>

    <a href="ROBOTA19.html"><i class="fa-solid fa-arrow-right"></i></a>
</div>
<script>
     function generateSquares() {
      var canvas = document.getElementById('myCanvas');
      var ctx = canvas.getContext('2d');

      var numberOfSquares = document.getElementById('squareCount').value;
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (var j = 0; j < numberOfSquares; j++) {
        drawSquare(ctx, canvas.width, canvas.height);
      }
    }

    function drawSquare(ctx, canvasWidth, canvasHeight) {
      var x = Math.random() * canvasWidth;
      var y = Math.random() * canvasHeight;
      var size = Math.random() * 50 + 20; 
      var color = getRandomColor();

      ctx.beginPath();
      ctx.rect(x, y, size, size);
      ctx.fillStyle = color;
      ctx.fill();
    }

    function getRandomColor() {
      return '#' + (Math.random() * 0xFFFFFF << 0).toString(16); 
    }
</script>
</body>
</html>
