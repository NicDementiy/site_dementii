

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Робота №2:</title>
    <link rel="stylesheet" href="ROBOTA1CSS.css">
    <script src="https://kit.fontawesome.com/20e02f2fbf.js" crossorigin="anonymous"></script>
    <script src="../burger.menu.js"></script>
</head>
<body>
    <header>
        <div id="snow"></div>
        <div class="header_style">
            <div class="logo">
                <img src="img/name.png" class="ava">
                <p class="name">Pavlov Dementii</p>
            </div>
            <div class="menu_item">
                <ul>
                    <li>
                        <a href="index.html" target="_blank">
                            <i class="fa-solid fa-house"></i> Homes
                        </a>
                    </li>

                </ul>
            </div>
            <div class="burger">
                <span></span>
            </div>
        </div>
    </header>
    <p class="main_name">Введіть число яке хочете помножити</p>
    <div align="center" class="content">
        <div class="tableStyle">
            <p>Таблиця множення</p>
            <input type="number" class="value" placeholder="Введіть число">
            <button>Push</button>
            <div class="out"></div>
        </div>
    </div>
    <div class="arrows">
        <a href="POBOTA1.html"><i class="fa-solid fa-arrow-left"></i></a>
        
        <a href="ROBOTA3.html"><i class="fa-solid fa-arrow-right"></i></a>
    </div>

    <script>

        document.querySelector("button").onclick = myClick
        function myClick() {
            let num = document.querySelector(".value").value
            let table = ''

            for (i = 1; i <= 10; i++) {
                let res = num + '×' + i + "=" + num * i + "<br>"
                table += res
                // document.write(num + '*' + i + "=" + num*i + "<br>")
            }

            document.querySelector(".out").innerHTML = table
        }

    </script>
    </script>
</body>
</html>
