<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Робота №14: </title>
    <link rel="stylesheet" href="ROBOTA1CSS.css">
    <script src="https://kit.fontawesome.com/20e02f2fbf.js" crossorigin="anonymous"></script>
    <script src="../burger.menu.js"></script>
    <style>
        #square {
            position: absolute;
            left: 0;
            top: 100px;
            width: 200px;
            height: 200px;
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
    <header>
        <div id="snow"></div>
        <div class="header_style">
            <div class="logo">
                <img src="img/name.png" class="ava">
                <p class="name">Pavlov Dementii</p>
            </div>
            <div class="menu_item">
                <ul>
                    <li>
                        <a href="index.html" target="_blank">
                            <i class="fa-solid fa-house"></i> Home
                        </a>
                    </li>
                </ul>
            </div>
            <div class="burger">
                <span></span>
            </div>
        </div>
    </header>
    <p class="main_name">Натисніть і побачите магію</p>
    <div id="square"></div>
    <div class="arrows">
        <a href="ROBOTA13.html"><i class="fa-solid fa-arrow-left"></i></a>
        <a href="ROBOTA15.html"><i class="fa-solid fa-arrow-right"></i></a>
    </div>
    <script>
        const square = document.getElementById("square");
        square.onclick = function () {
            let start = Date.now();

            let timer = setInterval(function () {
                let timePassed = Date.now() - start;
                square.style.left = timePassed / 5 + 'px';
                if (timePassed > 3000) {
                    clearInterval(timer);
                }
            }, 20);
        };
    </script>
</body>
</html>
