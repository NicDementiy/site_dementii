    <script>
        document.querySelector("button").onclick = myCklick
        function myCklick(){
            let value = document.querySelector(".value").value
            let assessment = value
  switch(true){
     case (assessment >= 1 && assessment <=3):
        document.querySelector(".out").innerHTML = 'Це низька оцінка'
        break;
     case (assessment >= 4 && assessment <=6):
        document.querySelector(".out").innerHTML = 'Це вже краще, середній рівень'
        break;
     case (assessment >= 7 && assessment <=9):
        document.querySelector(".out").innerHTML = 'Молодець, достатній рівень'
        break;
    case (assessment >= 10 && assessment <=12):
        document.querySelector(".out").innerHTML = 'Супер, це високий рівень'

     }
